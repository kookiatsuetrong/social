<%- include('header.html') %>

<section class="container">
	<form method="post">
		<h3>Register</h3>
		<input name="first-name"
			class="form-control"
			placeholder="Your First Name"
			autofocus
			required
			/>
		<input name="last-name"
			class="form-control"
			placeholder="Your Family Name"
			required
			/>
		<input name="email"
			type="email"
			class="form-control"
			placeholder="Your Email"
			required
			/>

		<input name="password"
			type="password"
			class="form-control"
			placeholder="Your Password"
			required
			/>
		<button class="btn btn-primary">Register</button>
		<a href="/login">Log In</a>
	</form>
</section>

<%- include('footer.html') %>
